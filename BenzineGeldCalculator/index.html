<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="form">
        <label for="distance">Afstand</label>
        <input type="number" name="distance" id="distance" value="10" />
        <label for="fuelSelect">Brandstof type</label>
        <select name="fuel" id="fuelSelect">
          Brandstof type
          <option value="euro95">Euro 95</option>
          <option value="euro98">Euro 98</option>
          <option value="diesel">Diesel</option>
        </select>
        <label for="fuelPrice">Brandstofprijs </label>
        <div class="fuelPrice">
          <input type="text" value="1.85" id="fuelPrice" />
          <p>/ liter</p>
        </div>
        <label for="efficiency">Verbruik: </label>
        <div class="efficiency">
          <p>1 op</p>
          <input type="number" value="15" id="efficiency" />
        </div>
        <button id="calcBtn">berekenen</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
